<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Crea una lista vacía y un campo de texto donde el usuario pueda escribir.
    Al hacer clic en un botón, el contenido del campo de texto debe añadirse
    como un nuevo ítem en la lista. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            const input=$("<input type='text'>");
            const button=$("<button>Añadir</button>");
            const ul=$("<ul></ul>");

            $("body").append(input,button,ul);
            button.on("click",function(){
                let value=input.val().trim();
                if(value!=""){
                    const li=$("<li></li>");
                    li.text(value);

                    ul.append(li);
                }
                input.val("");
                input.focus();
            })
        })
    </script>

</body>
</html>
