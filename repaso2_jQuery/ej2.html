<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Cuando el usuario hace clic en un botón, cambia el color de fondo de la
    página a un color aleatorio. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            const colores=["red","blue","yellow","green","orange","black","pink"];

            const button=$("<button>Cambiar color</button>");
            $("body").append(button);

            button.on("click",function(){
                const random=Math.round(Math.random()*colores.length);

                const color=colores[random];

                $("body").css("background-color",color);
            })
        })
    </script>
</body>
</html>
