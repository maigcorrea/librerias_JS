<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: solid 4px black;
            width: 300px;
            height: 300px;
            overflow: hidden;
            margin-top: 50px;
        }

        div img{
            width: 100%;
        }
    </style>
</head>
<body>
    
    <!-- Crea un formulario donde el usuario pueda seleccionar una imagen de su
    computadora, y visualizarla antes de enviar el formulario. -->
    <form action="#" method="post">
        <input type="file" name="imagen">
        <input type="submit" value="Enviar" name="env">
    </form>

    <div>
        <img src="" alt="">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            console.log($("form input:nth-child(1)").val());
            $("form input:nth-child(1)").on("change",function(){
                let src=$(this).val();
                $("img").attr("src",src);
            });
        })
    </script>
</body>
</html>
