<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: solid 4px black;
            width: 300px;
            height: 300px;
            overflow: hidden;
            margin-top: 50px;
        }

        div img{
            width: 100%;
        }
    </style>
</head>
<body>
    
    <!-- Crea un formulario donde el usuario pueda seleccionar una imagen de su
    computadora, y visualizarla antes de enviar el formulario. -->
    <form action="#" method="post">
        <input type="file" name="imagen">
        <input type="submit" value="Enviar" name="env">
    </form>

    <div>
        <img src="" alt="">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            console.log($("form input:nth-child(1)").val());
            $("form input:nth-child(1)").on("change",function(event){
                // Obtenemos el archivo seleccionado
                let file = event.target.files[0];

                // Verificamos si se seleccionó un archivo
                if (file) {
                    // Creamos un FileReader para leer el archivo
                    let reader = new FileReader();

                    // Definimos la función que se ejecutará una vez cargado el archivo
                    reader.onload = function(e) {
                        // Establecemos la URL del archivo como src del img
                        $("img").attr("src", e.target.result).show();
                    };

                    // Leemos el contenido del archivo como una URL
                    reader.readAsDataURL(file);
                }
            });
        })
    </script>
</body>
</html>
