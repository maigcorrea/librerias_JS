<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Crea un menú con elementos que se desplegarán al pasar el mouse sobre
    ellos -->
    <nav>
        <p>Menu</p>
        <ul>
            <li>Home</li>
            <li>Cursos</li>
            <li>Html</li>
            <li>JavaScript</li>
        </ul>
    </nav>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("ul").hide();

            //Primera forma
            $("p").hover(function(){
                $("ul").slideDown();
            },function(){
                $("ul").slideUp();
            })

            //Segunda forma
            // $("p").on("mouseenter",function(){
            //     $("ul").slideDown();
            // })

            // $("p").on("mouseleave",function(){
            //     $("ul").slideUp();
            // })
        })
    </script>
</body>
</html>
