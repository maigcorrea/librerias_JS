<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Muestra un elemento con un texto y, al pasar el ratón sobre él, cambia su
    contenido. -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            const p=$("<p>Hola</p>");

            //Primera manera, se meten dos funciones como parámetros dentro del método hover
            p.hover(function(){
                //Cuando el mouse entra
                $(this).text("Adios");
            },function(){
                //Cundo el mouse sale
                $(this).text("Hola");
            })

            //Segunda manera, se hacen dos eventos por separado de mouseIn, mouseLeave
            const p1=$("<p>Hola</p>");
            p1.on("mouseenter",function(){
                $(this).text("Adios");
            })


            p1.on("mouseleave",function(){
                $(this).text("Hola");
            })          


            $("body").append(p);
            $("body").append(p1);
        })
    </script>
</body>
</html>
