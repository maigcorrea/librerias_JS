<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Crea una lista vacía y un campo de texto donde el usuario pueda escribir.
    Al hacer clic en un botón, el contenido del campo de texto debe añadirse
    como un nuevo ítem en la lista. -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            //Crear campo de texto
            $("body").html("<input type='text'><button>Añadir</button>");

            //Crear lista
            const ul=$("<ul></ul>");

            //Funcionalidad
            $("button").on("click",function(){
                //Sacar el valor del input
                const valor=$("input").val();

                //Crear li
                const li=$("<li></li>").text(valor);
                
                ul.append(li);

            })

            $("body").append(ul);
        })
    </script>
</body>
</html>
