<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grupo1, .grupo2, .grupo3{
            display: flex;
            
            flex-wrap: wrap;
        }

        img{
            width: 20%;
        }
    </style>
</head>
<body>
    <!-- Crea una estructura de paginaciÃ³n para navegar entre varios grupos de
    elementos. -->
    <div class="grupo1">
        <img src="./img/fairy.jpg" alt="">
        <img src="./img/gato.jpg" alt="">
        <img src="./img/fairy.jpg" alt="">
    </div>

    <div class="grupo2">
        <img src="./img/gato.jpg" alt="">
        <img src="./img/fairy.jpg" alt="">
        <img src="./img/fairy.jpg" alt="">
    </div>

    <div class="grupo3">
        <img src="./img/fairy.jpg" alt="">
        <img src="./img/gato.jpg" alt="">
        <img src="./img/fairy.jpg" alt="">
    </div>

    <button class="b1">1</button><button class="b2">2</button><button class="b3">3</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $("div").hide();
        $(".grupo1").show();

        $(".b1").on("click",function(){
            $("div").hide();
            $(".grupo1").show();
        })

        $(".b2").on("click",function(){
            console.log("si");
            $("div").hide();
            $(".grupo2").show();
        })

        $(".b3").on("click",function(){
            $("div").hide();
            $(".grupo3").show();
        })
    </script>
</body>
</html>
