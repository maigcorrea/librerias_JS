<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Cuando el usuario pase el ratÃ³n por encima de un item de lista, debe
    cambiar de color. -->

    <ul>
        <li>Hola</li>
        <li>Mundo</li>
        <li>JavaScript</li>
        <li>PHP</li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("li").hover(function(){
                $(this).css("color","red");
            },function(){
                $(this).css("color","black");
            })
        })
    </script>
</body>
</html>
