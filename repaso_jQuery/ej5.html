<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Crea una lista vacía y un campo de texto donde el usuario pueda escribir.
    Al hacer clic en un botón, el contenido del campo de texto debe añadirse
    como un nuevo ítem en la lista. Añadir una funcionalidad a los elementos de la lista, de modo que se
    puedan eliminar cuando se haga clic sobre ellos-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            //Crear campo de texto
            $("body").html("<input type='text'><button>Añadir</button>");

            //Crear lista
            const ul=$("<ul></ul>");

            //Funcionalidad botón
            $("button").on("click",function(){
                //Sacar el valor del input
                const valor=$("input").val().trim();

                if(valor!=""){
                    //Crear li
                    const li=$("<li></li>").text(valor);

                    //Funcionalidad eliminar li
                    li.on("click",function(){
                        $(this).remove();
                    })
                    
                    ul.append(li);
                }

            })

            $("body").append(ul);


            
            //Funcionalidad eliminar li (Otra forma)

            //Si los elementos <li> son generados dinámicamente después de que este código se ejecuta, es mejor usar delegación de eventos.
            //Aquí, el evento click se adjunta al contenedor <ul> y se aplica a los <li> que estén dentro de él, incluso si se crean después.

            // ul.on("click", "li", function () {
            //     $(this).remove();
            // });

        })
    </script>
</body>
</html>
