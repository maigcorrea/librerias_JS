<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Crea un botón que, cuando se haga clic, añada un nuevo párrafo a la
    página con un efecto de desvanecimiento. -->
    <button>Añadir párrafo</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("button").on("click",function(){
                //Se crea el p
                const p=$("<p>hola</p>");
                //Si el párrafo no está escondido no se puede hacer fadeIn luego
                p.hide();
                //fadeIn es como un show pero con animación de opacidad
                $(p).fadeIn();
                //Se inserta el p en el body
                $("body").append(p);
            })
        })
    </script>
</body>
</html>
