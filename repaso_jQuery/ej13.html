<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Al hacer clic en un botÃ³n, mostrar la hora actual en el DOM. -->
    <button>Mostrar hora</button>
    <p></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("button").on("click",function(){
                const date=new Date();
                $("p").text(date.getHours()+":"+date.getMinutes()+":"+date.getSeconds());
            })
        })
    </script>
</body>
</html>
