<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            background-color: red;
        }
    </style>
</head>
<body>
    
    <!-- Girar un cuadrado
    Crea un efecto de rotaciÃ³n animado utilizando transformaciones CSS con jQuery.  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
       $(function(){
            const div=$("<div></div>");
            $("body").append(div);
            let grados=25;
            
            setInterval(function(){
                div.css({
                    transform:`rotate(${grados}deg)`,              
                })
                grados+=25;
            },500)
       }) 
    </script>
</body>
</html>
